        const startDate = new Date("2021-12-21");

            "–ü–æ—Ç–æ–º—É —á—Ç–æ —è –ª—é–±–ª—é —Ç–≤–æ–π –≥–æ–ª–æ—Å.",

            "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –æ–¥–Ω–∞ —Ç–∞–∫–∞—è.",
            "–ü–æ—Ç–æ–º—É —á—Ç–æ —Å —Ç–æ–±–æ–π —è —Ö–æ—á—É –≤—Å—ë –±—É–¥—É—â–µ–µ.",
            "–ü–æ—Ç–æ–º—É —á—Ç–æ —è —Ç–µ–±—è –ª—é–±–ª—é ‚Äî –ø—Ä–æ—Å—Ç–æ —Ç–∞–∫.",
            "–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –ª—É—á—à–∏–π —á–µ–ª–æ–≤–µ–∫ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏."

        // --- –ü–û–î–ê–†–ö–ò, –ö–û–¢–û–†–´–ï –ú–û–ñ–ù–û –û–¢–ö–†–´–¢–¨ –†–ê–ó –í 24 –ß–ê–°–ê ---
        const gifts = [
            "–°–¥–µ–ª–∞—Ç—å –µ–π –º–∞—Å—Å–∞–∂.",
            "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–π –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ–º.",

            "–ù–∞–ø–∏—Å–∞—Ç—å –µ–π –º–∏–ª–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.",
            "–ó–∞–∫–∞–∑–∞—Ç—å –µ–π —á—Ç–æ-—Ç–æ –≤–∫—É—Å–Ω–æ–µ.",
            "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å –Ω–µ–π —Ñ–∏–ª—å–º, –∫–æ—Ç–æ—Ä—ã–π –æ–Ω–∞ –≤—ã–±–µ—Ä–µ—Ç.",
            "–û–±–Ω—è—Ç—å –µ—ë 20 —Ä–∞–∑."
        ];

        function openGift() {
            const lastOpen = localStorage.getItem("lastGift");

            if (lastOpen) {
                const diff = Date.now() - Number(lastOpen);
                const hours = diff / 3600000;

                if (hours < 24) {

            const gift = gifts[Math.floor(Math.random() * gifts.length)];
            alert("üéÅ –¢–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫:\n\n" + gift);

        function updateGiftButton() {
            const btn = document.getElementById("giftBtn");
            const lastOpen = localStorage.getItem("lastGift");

            if (!lastOpen) {
